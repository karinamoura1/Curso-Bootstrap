<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6c5fcf3ab2.js" crossorigin="anonymous"></script>

</head>

<body>
    <button class="btn-info">PRUEBA</button>
    <button class="btn-primary">PRUEBA</button>
    <button class="btn-secondary">PRUEBA</button>
    <button class="btn-success">PRUEBA</button>
    <button class="btn-warning">PRUEBA</button>
    <button class="btn-danger">PRUEBA</button>
    <button class="btn-dark">PRUEBA</button>
    <button class="btn-light">PRUEBA</button>
    <button class="btn-link">PRUEBA</button>
    <hr>

    <a class="btn btn-primary" href="">Enlace</a>
    <button type="submit" class="btn btn-dark">Enviar</button>
    <input type="submit" class="btn btn-light" value="submit">
    <input type="button" class="btn btn-info" value="aceptar">
    <hr>
    <button class="btn btn-outline-success">Enviar</button>
    <button class="btn btn-outline-dark">Enviar</button>
    <button class="btn btn-outline-info">Enviar</button>
    <button class="btn btn-outline-danger">Enviar</button>
    <button class="btn btn-outline-warning">Enviar</button>
    <button class="btn btn-outline-primary">Enviar</button>
    <hr>
    <button class="btn btn-success btn-lg">Enviar</button>
    <button class="btn btn-success btn-sm">Enviar</button>
    <button class="btn btn-success ">Enviar</button>
    <hr>
    <button class="btn btn-success " type="button">Enviar</button>
    <button class="btn btn-success btn-lg">
        <i class="fas fa-cat fa-5x"></i> Enviar</button>

    <button class="btn btn-success active " type="button">Enviar</button>
    <button class="btn btn-success" data-toggle="button" type="button">Enviar</button>
    <hr>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown">Elegir</button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">1</a></li>
            <li><a class="dropdown-item" href="#">2</a></li>
            <li><a class="dropdown-item" href="#">3</a></li>
            <a class="dropdown-item" href="#">4</a>


        </ul>

    </div>

    <hr>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
    </div>
    <hr>
    <div class="btn btn-toolbar" role="toolbar">
        <div class="btn-group ms-2">
            <button class="btn btn-success active " type="button">1</button>
            <button class="btn btn-success active " type="button">2</button>
            <button class="btn btn-success active " type="button">3</button>
        </div>
        <div class="btn-group ms-3">
            <button class="btn btn-success active " type="button">4</button>
            <button class="btn btn-success active " type="button">5</button>
            <button class="btn btn-success active " type="button">6</button>
        </div>

    </div>






</body>

</html>
